<!DOCTYPE HTML>
<html>
<HEAD>
  <TITLE>Add Movie </title>
    <meta name="description" content="My add Movie">
    <meta charset ="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
      <link rel="stylesheet" type="text/css" href="./css/movie.css">
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
<body>
  <header>
           <IMG class="logo fleft" SRC="./images/projector-logo.png">

  <ul class="fright">
    <li><a href="#">Home</a></li>
    <li><a href="#"> Add Movie </A></li>
  </ul>

  </HEADER>
  <div class="clearfix"></div>

  <form class="add_movie_form" method=get action="/sample-action">
    <h2> Add a New Movie </h2>
      <UL>
<LI><label> Movie Name </label></LI>
<LI><input type=text name=movie-name size=20 required/></LI>
<LI><label> Release Year </label></LI>
<LI><input type=text name=release-yr size=20/></LI>


<LI>
<div class="divide language_div">
<label> Language </label>
<select name=lang >
<option value="Tamil">Tamil</option>
<option>English</option>
<option>Hindi</option>
</select>
</div><div class="divide">
<label> Rate </label>
<select name=ratING >
<option>1</option>
<option>2</option>
<option>3</option>
</select>
</DIV>
</LI>
<LI><label>Thumbnail URl</label></LI>
<LI><input type=URL name=url size=20/></LI>



<LI><label>Plot</label></LI>
<LI><textarea name=plot rows=7>
</textarea>
</LI>

<LI><label>Poster URl</label></LI>
<LI><input type=URL name=poster size=20/></LI>

<LI>
<LABEL>Cast</LI></LABEL>
<LI><textarea name=cast rows=7>
</textarea>
</LI>
<li>
<input type=submit value="Save">
</li>
</form>
<footer>

  <a href="#"></a>

  <a href="#"></a>
<IMG class="logo fright" SRC="./images/projector-logo.png">
</footer>

</BODY>
</HTML>
